<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login Insemtif</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <form action="">
        <h1>INSEMTIF</h1>
        <hr>
        <p>Login Form</p>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan Email">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Masukkan Password">
        </div>
        <button><a href="Dashbord.html" style="color: white;">Masuk</a></button>
        <p>
          <span>Belum mempunyai akun? </span><a href="Register.html" style="color: #007bff;">Daftar</a>
        </p>
      </form>
    </div>
    <div class="kanan">
      <img src="gambar/Gambar2.png" alt="">
      <p style="text-align: left;">Website ini dirancang untuk mempermudah proses input nilai seminar 
         Kerja Praktek (KP) dan Tugas Akhir (TA) bagi mahasiswa Teknik Informatika Universitas Islam Negeri Sultan Syarif Kasim Riau</p>
    </div>
  </div>
</body>
</html>
